<div class="p-4">
    <mat-form-field appearance="outline">
      <mat-label>Search Repositories</mat-label>
      <input matInput>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <table mat-table matSort matSortActive="created" matSortDisableClear matSortDirection="desc" class="mat-elevation-z8">
      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef> Avatar </th>
        <td mat-cell>
          <img class="w-8 h-8 rounded-full">
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell></td>
      </ng-container>

      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef> Created At </th>
        <td mat-cell></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['avatar', 'name', 'created']"></tr>
      <tr mat-row class="cursor-pointer hover:bg-gray-100"></tr>
    </table>
  </div>
